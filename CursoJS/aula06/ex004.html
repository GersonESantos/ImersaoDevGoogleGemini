<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        window.alert("É um prazer te conhecer, " + nome);
        document.write("É um prazer te conhecer, " + nome + "<br>");
        document.write(`seu nome tem ${nome.length} letras <br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>`);
        var n1 = Number.parseInt(window.prompt("Digite seu salario: "));
        n1 = n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.write(`Seu salário é ${n1} <br>`);
    </script>
</body>
</html>
