<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        h1{
            font: 20pt Arial;
            color: #00f;
            font-weight: bold;
        }
        input{
            font: 15pt Arial;
            width: 100px;
            margin: 5px;
        }
        div{
            margin-top: 20px;
            font: 15pt Arial;
            color: #f00;
        }
    </style>
</head>
<body>
    <h1>Somando Numeros</h1>
    <input type="number" name="txt1n1" id="txtn1">
    <input type="number" name="txt1n2" id="txt1n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txt1n2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
    
</body>
</html>
